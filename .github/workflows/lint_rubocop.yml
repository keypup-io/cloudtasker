name: Rubocop

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: zhulik/redis-action@1.1.0
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3.10"
          bundler-cache: true
      - run: bundle exec rubocop
